<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

    <div class="ce-formcycle">

        <f:if condition="{iframe}">
            <iframe class="xm-formcycle-iframe" src="{iframe.url}" width="100%" height="500" loading="lazy"></iframe>
        </f:if>

        <f:if condition="{ajax}">
            <div class="xm-formcycle-ajax" id="xm-formcycle-ajax-{data.uid}" data-ajax-url="{ajax.url}"></div>
        </f:if>

        <f:if condition="{form}">
            {form.html->f:format.raw()}
        </f:if>

    </div>

</f:section>
</html>
